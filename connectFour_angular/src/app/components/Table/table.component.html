<div class="game">
  <h1>It's Your Turn, <span class="activePlayer" [ngStyle]="{fontSize: '40px', color: activePlayer.color === 'red' ? '#D0021B' : '#000000'}">{{activePlayer.name}}</span></h1>
  <div class="table">
    <div class="row">
      <div class="col" *ngFor="let i of [0,1,2,3,4,5,6]">
        <div class="peg-drop">
          <svg class="arrow" width="28px" height="50px" viewBox="0 0 28 50" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g transform="translate(-74.000000, -150.000000)" fill="#2B5C95" fill-rule="nonzero">
                <g transform="translate(87.223611, 173.223611) rotate(-45.000000) translate(-87.223611, -173.223611) translate(68.223611, 153.723611)">
                  <g transform="translate(-0.000000, 0.000000)">
                    <g>
                      <polygon
                        points="0.790530585 38.4035037 3.9486367 15.9466409 10.2670824 22.3638596 31.632318 0.664632402 37.9485302 7.07958269 16.5855281 28.7810782 22.9017403 35.1960285"></polygon>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </svg>
          <app-peg [color]="activePlayer.color" [invisible]="true" (passElement)="onClick($event, i)"></app-peg>
        </div>
      </div>
    </div>
    <img class="overlay" src="../../../assets/overlayAlt.png">
    <div class="row" *ngFor="let row of table; let i = index">
      <div class="col" *ngFor="let col of table[i]">
        <div class="peg" *ngIf="!col.player"></div>
        <app-peg [color]="col.player.color" *ngIf="col.player"></app-peg>
      </div>
    </div>
  </div>
  <div class="player-info">
    <div class="player" *ngFor="let player of players">
      <div class="player-name">{{player.name}}</div>
      <app-peg [color]="player.color"></app-peg>
    </div>
  </div>
